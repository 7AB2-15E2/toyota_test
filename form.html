<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toyota Production Data Entry Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #e4e4e7;
            line-height: 1.5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #111111;
            border-radius: 8px;
            padding: 40px;
            border: 1px solid #1f1f1f;
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
            padding-bottom: 24px;
            border-bottom: 1px solid #1f1f1f;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .header .subtitle {
            font-size: 0.875rem;
            color: #71717a;
            font-weight: 400;
        }

        .section-box {
            background: #0f0f0f;
            border: 1px solid #1f1f1f;
            border-radius: 6px;
            padding: 32px;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 24px;
            padding-bottom: 12px;
            border-bottom: 1px solid #1f1f1f;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            align-items: start;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 500;
            color: #a1a1aa;
            font-size: 0.875rem;
        }

        input[type="number"],
        input[type="text"],
        input[type="date"] {
            background: #404040;
            border: 1px solid #525252;
            border-radius: 4px;
            padding: 12px 16px;
            font-size: 14px;
            color: #ffffff;
            transition: all 0.2s ease;
        }

        input[type="number"]:focus,
        input[type="text"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #71717a;
            background: #4a4a4a;
        }

        input[type="number"]:hover,
        input[type="text"]:hover,
        input[type="date"]:hover {
            border-color: #71717a;
            background: #4a4a4a;
        }

        .radio-group {
            display: flex;
            gap: 16px;
            margin-top: 4px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        .radio-option:hover {
            background: #1a1a1a;
        }

        .radio-option input[type="radio"] {
            accent-color: #71717a;
        }

        .radio-option label {
            margin: 0;
            font-weight: 400;
            color: #e4e4e7;
            cursor: pointer;
            font-size: 0.875rem;
        }

        /* Stop Time Layout */
        .stop-time-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
            margin-bottom: 32px;
        }

        .stop-basic {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .equipment-section {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .equipment-group {
            background: #0a0a0a;
            border: 1px solid #1f1f1f;
            border-radius: 4px;
            padding: 24px;
        }

        .equipment-header {
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 20px;
            padding-bottom: 8px;
            border-bottom: 1px solid #1f1f1f;
        }

        .equipment-items {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        /* Cases Layout */
        .cases-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 32px;
        }

        .cases-main {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .cases-additional {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Occurrence Layout */
        .occurrence-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
        }

        .occurrence-block {
            background: #0a0a0a;
            border: 1px solid #1f1f1f;
            border-radius: 4px;
            padding: 24px;
        }

        .occurrence-title {
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #1f1f1f;
        }

        .occurrence-items {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .occurrence-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .occurrence-item label {
            font-weight: 500;
            color: #a1a1aa;
            min-width: 24px;
            font-size: 0.875rem;
        }

        .occurrence-item input {
            width: 80px;
            padding: 8px 12px;
            font-size: 13px;
        }

        .no-spinner::-webkit-inner-spin-button,
        .no-spinner::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .no-spinner {
            -moz-appearance: textfield;
        }

        .submit-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            padding-top: 32px;
            border-top: 1px solid #1f1f1f;
        }

        .submit-btn {
            background: #ffffff;
            color: #0a0a0a;
            border: none;
            padding: 12px 32px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .submit-btn:hover {
            background: #e4e4e7;
        }

        .submit-btn:active {
            transform: translateY(1px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 24px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .stop-time-grid,
            .cases-grid {
                grid-template-columns: 1fr;
            }

            .equipment-items,
            .occurrence-items {
                grid-template-columns: 1fr;
            }

            .occurrence-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3f3f46;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Data Entry Form</h1>
            <div class="subtitle">Toyota Motor Manufacturing Indonesia</div>
        </div>

        <form id="productionForm">
            <!-- General Information -->
            <div class="section-box">
                <!-- <h3 class="section-title">General Information</h3> -->
                <div class="grid">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="Date" name="Date" required>
                    </div>
                    <div class="form-group">
                        <label>Shift</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="shift_red" name="Shift" value="Red" required>
                                <label for="shift_red">Red</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="shift_white" name="Shift" value="White" required>
                                <label for="shift_white">White</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="working_hour">Working Hours (min)</label>
                        <input type="number" id="working_hour" name="Working Hour (min)" class="no-spinner" min="0" value="0">
                    </div>
                </div>
            </div>

            <!-- Stop Time -->
            <div class="section-box">
                <h3 class="section-title">Stop Time (min)</h3>
                <div class="stop-time-grid">
                    <div class="stop-basic">
                        <div class="form-group">
                            <label for="stop_internal">Internal Stops</label>
                            <input type="number" id="stop_internal" name="Internal Stop (min)" class="no-spinner" min="0" value="0">
                        </div>
                        <div class="form-group">
                            <label for="stop_external">External Stops</label>
                            <input type="number" id="stop_external" name="External Stop (min)" class="no-spinner" min="0" value="0">
                        </div>
                        <div class="form-group">
                            <label for="eq2">Equipment 2</label>
                            <input type="number" id="eq2" name="Equipment Stop Time E2 (min)" class="no-spinner" min="0" value="0">
                        </div>
                    </div>
                    <div class="equipment-section">
                        <div class="equipment-group">
                            <h4 class="equipment-header">Equipment 1</h4>
                            <div class="equipment-items">
                                <div class="form-group">
                                    <label for="eq1_small">Small</label>
                                    <input type="number" id="eq1_small" name="EST Small E1 (min)" class="no-spinner" min="0" value="0">
                                </div>
                                <div class="form-group">
                                    <label for="eq1_repeat">Repeat</label>
                                    <input type="number" id="eq1_repeat" name="EST Repeat E1 (min)" class="no-spinner" min="0" value="0">
                                </div>
                                <div class="form-group">
                                    <label for="eq1_ltr">LTR</label>
                                    <input type="number" id="eq1_ltr" name="EST LTR E1 (min)" class="no-spinner" min="0" value="0">
                                </div>
                                <div class="form-group">
                                    <label for="eq1_sltr">SLTR</label>
                                    <input type="number" id="eq1_sltr" name="EST SLTR E1 (min)" class="no-spinner" min="0" value="0">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Number of Cases -->
            <div class="section-box">
                <h3 class="section-title">Number of Case Count</h3>
                <div class="cases-grid">
                    <div class="cases-main">
                        <div class="equipment-group">
                            <h4 class="equipment-header">Equipment 1</h4>
                            <div class="equipment-items">
                                <div class="form-group">
                                    <label for="case_eq1_small">Small</label>
                                    <input type="number" id="case_eq1_small" name="ESN Small E1 (case)" min="0" value="0">
                                </div>
                                <div class="form-group">
                                    <label for="case_eq1_repeat">Repeat</label>
                                    <input type="number" id="case_eq1_repeat" name="ESN Repeat E1 (case)" min="0" value="0">
                                </div>
                                <div class="form-group">
                                    <label for="case_eq1_ltr">LTR</label>
                                    <input type="number" id="case_eq1_ltr" name="ESN LTR E1 (case)" min="0" value="0">
                                </div>
                                <div class="form-group">
                                    <label for="case_eq1_sltr">SLTR</label>
                                    <input type="number" id="case_eq1_sltr" name="ESN SLTR E1 (case)" min="0" value="0">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cases-additional">
                        <div class="form-group">
                            <label for="case_eq2">Equipment 2</label>
                            <input type="number" id="case_eq2" name="Equipment Stop Number E2 (case)" min="0" value="0">
                        </div>
                        <div class="form-group">
                            <label for="case_internal">LTR Closed - E1</label>
                            <input type="number" id="case_internal" name="Closed LTR E1 (case)" min="0" value="0">
                        </div>
                        <div class="form-group">
                            <label for="case_external">SLTR Closed - E1</label>
                            <input type="number" id="case_external" name="Closed SLTR E1 (case)" min="0" value="0">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Occurrence Tracking -->
            <div class="section-box">
                <h3 class="section-title">Occurrence (O)</h3>
                <div class="occurrence-grid">
                    <div class="occurrence-block">
                        <h4 class="occurrence-title">Robot</h4>
                        <div class="occurrence-items">
                            <div class="occurrence-item">
                                <label>O1</label>
                                <input type="number" name="ROBOT O1 (case)" min="0" value="0">
                            </div>
                            <div class="occurrence-item">
                                <label>O2</label>
                                <input type="number" name="ROBOT O2 (case)" min="0" value="0">
                            </div>
                            <div class="occurrence-item">
                                <label>O3</label>
                                <input type="number" name="ROBOT O3 (case)" min="0" value="0">
                            </div>
                            <div class="occurrence-item">
                                <label>O4</label>
                                <input type="number" name="ROBOT O4 (case)" min="0" value="0">
                            </div>
                            <div class="occurrence-item">
                                <label>O5</label>
                                <input type="number" name="ROBOT O5 (case)" min="0" value="0">
                            </div>
                            <div class="occurrence-item">
                                <label>O6</label>
                                <input type="number" name="ROBOT O6 (case)" min="0" value="0">
                            </div>
                        </div>
                    </div>

                    <div class="occurrence-block">
                        <h4 class="occurrence-title">Jig Station</h4>
                        <div class="occurrence-items">
                            <div class="occurrence-item">
                                <label>O1</label>
                                <input type="number" name="JIG-STATION O1 (case)" min="0" value="0">
                            </div>
                            <div class="occurrence-item">
                                <label>O2</label>
                                <input type="number" name="JIG-STATION O2 (case)" min="0" value="0">
                            </div>
                            <div class="occurrence-item">
                                <label>O3</label>
                                <input type="number" name="JIG-STATION O3 (case)" min="0" value="0">
                            </div>
                            <div class="occurrence-item">
                                <label>O4</label>
                                <input type="number" name="JIG-STATION O4 (case)" min="0" value="0">
                            </div>
                            <div class="occurrence-item">
                                <label>O5</label>
                                <input type="number" name="JIG-STATION O5 (case)" min="0" value="0">
                            </div>
                            <div class="occurrence-item">
                                <label>O6</label>
                                <input type="number" name="JIG-STATION O6 (case)" min="0" value="0">
                            </div>
                        </div>
                    </div>

                    <div class="occurrence-block">
                        <h4 class="occurrence-title">Hanger</h4>
                        <div class="occurrence-items">
                            <div class="occurrence-item">
                                <label>O1</label>
                                <input type="number" name="HANGER O1 (case)" min="0" value="0">
                            </div>
                            <div class="occurrence-item">
                                <label>O2</label>
                                <input type="number" name="HANGER O2 (case)" min="0" value="0">
                            </div>
                            <div class="occurrence-item">
                                <label>O3</label>
                                <input type="number" name="HANGER O3 (case)" min="0" value="0">
                            </div>
                            <div class="occurrence-item">
                                <label>O4</label>
                                <input type="number" name="HANGER O4 (case)" min="0" value="0">
                            </div>
                            <div class="occurrence-item">
                                <label>O5</label>
                                <input type="number" name="HANGER O5 (case)" min="0" value="0">
                            </div>
                            <div class="occurrence-item">
                                <label>O6</label>
                                <input type="number" name="HANGER O6 (case)" min="0" value="0">
                            </div>
                        </div>
                    </div>

                    <div class="occurrence-block">
                        <h4 class="occurrence-title">Hemming - Roll Hemming</h4>
                        <div class="occurrence-items">
                            <div class="occurrence-item">
                                <label>O1</label>
                                <input type="number" name="HEMMING-ROLL HEMMING O1 (case)" min="0" value="0">
                            </div>
                            <div class="occurrence-item">
                                <label>O2</label>
                                <input type="number" name="HEMMING-ROLL HEMMING O2 (case)" min="0" value="0">
                            </div>
                            <div class="occurrence-item">
                                <label>O3</label>
                                <input type="number" name="HEMMING-ROLL HEMMING O3 (case)" min="0" value="0">
                            </div>
                            <div class="occurrence-item">
                                <label>O4</label>
                                <input type="number" name="HEMMING-ROLL HEMMING O4 (case)" min="0" value="0">
                            </div>
                            <div class="occurrence-item">
                                <label>O5</label>
                                <input type="number" name="HEMMING-ROLL HEMMING O5 (case)" min="0" value="0">
                            </div>
                            <div class="occurrence-item">
                                <label>O6</label>
                                <input type="number" name="HEMMING-ROLL HEMMING O6 (case)" min="0" value="0">
                            </div>
                        </div>
                    </div>

                    <div class="occurrence-block">
                        <h4 class="occurrence-title">GBL - CVY - OHC - PSW</h4>
                        <div class="occurrence-items">
                            <div class="occurrence-item">
                                <label>O1</label>
                                <input type="number" name="GBL-CVY-OHC-PSW O1 (case)" min="0" value="0">
                            </div>
                            <div class="occurrence-item">
                                <label>O2</label>
                                <input type="number" name="GBL-CVY-OHC-PSW O2 (case)" min="0" value="0">
                            </div>
                            <div class="occurrence-item">
                                <label>O3</label>
                                <input type="number" name="GBL-CVY-OHC-PSW O3 (case)" min="0" value="0">
                            </div>
                            <div class="occurrence-item">
                                <label>O4</label>
                                <input type="number" name="GBL-CVY-OHC-PSW O4 (case)" min="0" value="0">
                            </div>
                            <div class="occurrence-item">
                                <label>O5</label>
                                <input type="number" name="GBL-CVY-OHC-PSW O5 (case)" min="0" value="0">
                            </div>
                            <div class="occurrence-item">
                                <label>O6</label>
                                <input type="number" name="GBL-CVY-OHC-PSW O6 (case)" min="0" value="0">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick 6 Analysis -->
            <div class="section-box">
                <h3 class="section-title">Quick 6 (min)</h3>
                <div class="grid">
                    <div class="form-group">
                        <label for="q6_1">Q1</label>
                        <input type="number" id="q6_1" name="Q1 E1 (min)" class="no-spinner" min="0" value="0">
                    </div>
                    <div class="form-group">
                        <label for="q6_2">Q2</label>
                        <input type="number" id="q6_2" name="Q2 E1 (min)" class="no-spinner" min="0" value="0">
                    </div>
                    <div class="form-group">
                        <label for="q6_3">Q3</label>
                        <input type="number" id="q6_3" name="Q3 E1 (min)" class="no-spinner" min="0" value="0">
                    </div>
                    <div class="form-group">
                        <label for="q6_4">Q4</label>
                        <input type="number" id="q6_4" name="Q4 E1 (min)" class="no-spinner" min="0" value="0">
                    </div>
                    <div class="form-group">
                        <label for="q6_5">Q5</label>
                        <input type="number" id="q6_5" name="Q5 E1 (min)" class="no-spinner" min="0" value="0">
                    </div>
                    <div class="form-group">
                        <label for="q6_6">Q6</label>
                        <input type="number" id="q6_6" name="Q6 E1 (min)" class="no-spinner" min="0" value="0">
                    </div>
                </div>
            </div>

            <div class="submit-container">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('productionForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Show a confirmation dialog before submitting
            if (confirm("Are you sure you want to submit this data?")) {
                const scriptURL = 'https://script.google.com/macros/s/AKfycbzC8Uy7uDYiJ1vKDKaBfZOInHmQ03bzxifJWK35q-bZOB46JwrTbs6aGR72RDpuplCSAA/exec'; // IMPORTANT: PASTE YOUR WEB APP URL HERE
                const formData = new FormData(form);
                const submitButton = form.querySelector('button[type="submit"]');
                const originalButtonText = submitButton.textContent;

                submitButton.disabled = true;
                submitButton.textContent = 'Submitting...';

                fetch(scriptURL, { method: 'POST', body: formData })
                    .then(response => response.json()) // Parse JSON from Google Apps Script
                    .then(data => {
                        if (data.result === "success") {
                        alert('✅ Success! Your data has been submitted.');
                        form.reset();
                        document.getElementById('date').valueAsDate = new Date();
                        } else {
                        console.error('❌ Server returned an error:', data.error);
                        alert('❌ Error: ' + (data.error || 'Unknown error'));
                        }
                    })
                    .catch(error => {
                        console.error('❌ Network error:', error.message);
                        alert('❌ Network error! Could not submit your form.');
                    })
                    .finally(() => {
                        submitButton.disabled = false;
                        submitButton.textContent = originalButtonText;
                    });
            }
        });

        // Auto-set today's date
        document.getElementById('date').valueAsDate = new Date();

        // Add subtle visual feedback for form interactions
        const inputs = document.querySelectorAll('input[type="number"]');
        inputs.forEach(input => {
            input.addEventListener('change', function() {
                if (this.value > 0) {
                    this.style.borderColor = '#71717a';
                } else {
                    this.style.borderColor = '#525252';
                }
            });
        });
    </script>
</body>
</html>
